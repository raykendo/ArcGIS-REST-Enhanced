<!doctype html>
<html>
<head>
	<title>Map Services Enhanced for Chrome</title>
	<link rel="stylesheet" type="text/css" href="page_action.css" />
</head>
<body>
	<div id="mainPopup">
		<h1>Map Services Enhanced</h1>
	</div>
	<div id="urlshortcontent">
		<fieldset>
			<legend>URL Shortener</legend>
			<input style="width: 100%;" type="text" id="urlshortblank" />
			<button id="copybtn">Copy to Clipboard</button>
		</fieldset>
	</div>
	<form>
		<fieldset>
			<legend>REST Search</legend>
			<p>Search for map services, layers, fields, etc. with the following relevant text:</p> 
			<input style="width: 75%;" type="text" id="searchblank" placeholder="Searches current folder and subdirectories" />
			<button id="searchbtn">Search</button>
			<br />
			<b>Locations searched: </b><span id="searchedfeatures"> </span><br />
			<b>Results found: </b><span id="searchresultscount"> </span>
			<ul id="searchresults"></ul>
		</fieldset>
	</form>
	<script src="search.js"></script>
	<script src="url_shortener.js"></script>
</body>
</html>
